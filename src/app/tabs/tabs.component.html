<div>
  <button
    (click)="showSelectedTab('basics')"
    [class.selected-tab]="selectedTab === 'basics'">
    SET THEORY CALCULATOR
  </button>
  <button
    (click)="showSelectedTab('binary')"
    [class.selected-tab]="selectedTab === 'binary'">
    BINARY RELATIONS
  </button>
</div>

@if (selectedTab === "basics") {
  <app-basics/>
} @else if (selectedTab === "binary") {
  <app-binary/>
}
